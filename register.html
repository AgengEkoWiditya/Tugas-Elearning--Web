<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    <div class="container mt-5">
        <h2 class="text-center">Register</h2>
        <form onsubmit="registerUser(event)">
            <div class="mb-3">
                <label for="name" class="form-label">Nama Lengkap</label>
                <input type="text" class="form-control" id="name" placeholder="Masukkan Nama">
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="email" class="form-control" id="email" placeholder="Masukkan Email">
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input type="password" class="form-control" id="password" placeholder="Masukkan Password">
            </div>
            <button type="submit" class="btn btn-success w-100">Register</button>
        </form>
    </div>

    <!-- Modal Pop-Up -->
    <div class="modal fade" id="successModal" tabindex="-1" aria-labelledby="successModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="successModalLabel">Registrasi Berhasil!</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    Selamat, Anda berhasil mendaftar! Anda akan diarahkan ke halaman login.
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-primary" id="redirectLogin">OK</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Fungsi Registrasi
        function registerUser(event) {
            event.preventDefault();

            const name = document.getElementById('name').value;
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            if (name && email && password) {
                // Simpan data di localStorage (simulasi database)
                localStorage.setItem('userName', name);
                localStorage.setItem('userEmail', email);
                localStorage.setItem('userPassword', password);

                // Tampilkan modal pop-up
                const successModal = new bootstrap.Modal(document.getElementById('successModal'));
                successModal.show();

                // Tambahkan event listener untuk tombol OK pada modal
                document.getElementById('redirectLogin').addEventListener('click', () => {
                    window.location.href = 'login.html';
                });
            } else {
                alert('Semua field harus diisi!');
            }
        }
    </script>
</body>
</html>
